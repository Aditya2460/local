<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login Page :- by Aditya</title>
</head>
<body>
    <div class="container">
        <div class="form-box">
            <header>
                <h1>Login</h1>
            </header>
            <form action="">
                <input type="text" class="name" placeholder="Name">
                <input type="email" placeholder="User Name or Email">
                <input type="password" placeholder="password">
                <a href="">Forgot Password</a>
                <input type="button" value="Login">
               <div class="logo">
                
                <a href=""><img src="https://53.fs1.hubspotusercontent-na1.net/hub/53/hubfs/image8-2.jpg?width=893&height=600&name=image8-2.jpg" alt=""></a>
                <a href=""><img src="https://1000logos.net/wp-content/uploads/2016/11/fb-logo-768x432.jpg" alt=""></a>
                <a href=""><img src="https://e7.pngegg.com/pngimages/708/311/png-clipart-icon-logo-twitter-logo-twitter-logo-blue-social-media-thumbnail.png" alt=""></a>
               </div>
               <p class="signup">Not a member? <a href="">Sign Up</a></p>
            </form>
        </div>
    </div>
</body>
</html>
